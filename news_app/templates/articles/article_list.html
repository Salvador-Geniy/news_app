{% extends 'main.html' %}
{% load static %}
{% block content %}


<h1>The News</h1>

<div class="search-add-wrapper">
    <form class="search-add-wrapper__form" method="get">
        <input class="search-add-wrapper__form-text" type="text" name="search-area" value="{{ search_input }}">
        <input class="button" type="submit" value="Search">
    </form>
</div>


<h3>News list</h3>
<div class="articles-block">
    {% if articles %}
        {% for article in articles %}
            <div class="article-card">
                <div class="article-card_image">
                    {% if article.picture %}
                        <img src="{{ article.picture }}" alt="">
                    {% else %}
                        <img src="{% static 'images/articles/no-image-icon-23485.png' %}" alt="No picture">
                    {% endif %}
                </div>
                <div class="article-card_body">
                    <a href="{% url 'article-detail' article.id %}">{{ article.title }}</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No articles at this moment...</p>
    {% endif %}
</div>


{% endblock content %}
