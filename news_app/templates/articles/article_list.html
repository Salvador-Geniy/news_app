{% extends 'main.html' %}
{% block content %}


<h1>The News</h1>


<h3>News list</h3>
{% if articles %}
    {% for article in articles %}
        <div>
            <a href="{% url 'article-detail' article.id %}">{{ article.title }}</a>
        </div>
    {% endfor %}
{% else %}
    <p>No articles at this moment...</p>
{% endif %}


{% endblock content %}
