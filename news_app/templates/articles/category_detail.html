{% extends 'main.html' %}

{% block content %}

<div class="header-bar">
    <div class="header-bar__categories">
        {% for category in categories %}
            <a href="{% url 'category-detail' category.id %}">{{ category.name }}</a>
        {% endfor %}
    </div>

</div>



<h2>Category: {{category.name}}</h2>


<div>
    {% for ar in articles %}
    <div>
        <a href="{% url 'article-detail' ar.id %}">{{ ar.title }}</a>
    </div>
{% endfor %}

</div>

<div>
    <a href="{% url 'articles' %}">Go To Main</a>
</div>

{% endblock content %}
