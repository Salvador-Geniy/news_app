{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-bar">
                <div class="header-bar__logo">
                    <a href="{% url 'articles' %}">&#64; - News</a>
                </div>
                <div class="header-bar__categories">
                    {% for category in categories %}
                        <div class="header-bar__category-link">
                            <a href="{% url 'category-detail' category.id %}">{{ category.name }}</a>
                        </div>
                    {% endfor %}
                </div>
                <div class="header-bar__user">
                    {% if user.is_authenticated %}
                        <div class="header-bar__user-greeting"><p>Hi, {{ user.username }}</p></div>
                        <div class="header-bar__user-account"><a href="{% url 'user-articles' %}">Account</a></div>
                        <div class="header-bar__user-logout"><a href="{% url 'logout' %}">Logout</a></div>

                    {% else %}
                        <div class="header-bar__user-login"><a href="{% url 'login' %}">Login/Register</a></div>
                    {% endif %}

                </div>
            </div>
        </div>
        <hr>

        {% block content %}
        {% endblock content %}

        <div class="footer">
            <div class="footer-logo">logo</div>
            <div class="footer-info">
                <div class="footer-info__description">description</div>
                <div class="footer-info__contacts">contacts</div>
            </div>
        </div>
    </div>

</body>
</html>
